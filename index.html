<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="advice.png" class="logo" alt="" >
            <h1 class="header">Create An Account</h1>
            <div class="sign">Sign Up</div>
            <small class="tagline">~ Welcome to <span class="accord"></span></small>
            <small class="tagline">Geek for Geeks ~</small>
        </header>
        <form class="form" id="form" action="">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="name" placeholder="Enter your full name">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="phnmb" placeholder="Enter your mobile number">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>E-Mail</label>
                <input type="email" name="" id="email" placeholder="Enter your E-mail">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cnfmpass" placeholder="Please enter your password again">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            
            <input type="submit" name="" value="Submit" id="btn">
        </form>
    </div>
    <script src="script.js">
        scrip
    </script>
</body>

</html>
